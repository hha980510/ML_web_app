<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering Parameters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h1>Clustering Parameters for {{ filename }}</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="threshold">Threshold:</label>
            <input type="number" step="0.01" name="threshold" id="threshold" value="0.5" required>
        </div>
        <div class="form-group">
            <label for="algorithm">Algorithm:</label>
            <select name="algorithm" id="algorithm">
                <option value="k-Means">k-Means</option>
                <option value="Agglomerative">Agglomerative</option>
                <option value="both">Both</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plot">Generate Plots:</label>
            <select name="plot" id="plot">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit">Submit</button>
        </div>
    </form>
    {% include 'footer.html' %}
</body>
</html>
