<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering Parameters</title>
    <style>
        body {
            text-align: center; /* Center align the content */
        }
        h1 {
            margin-top: 50px; /* Add some space from the top */
        }
        form {
            margin-top: 20px; /* Add some space between the title and the form */
            display: inline-block; /* Make the form inline-block to center it */
            text-align: left; /* Align the form's text to the left */
        }
        .form-group {
            margin-bottom: 10px; /* Add some space between form groups */
            white-space: nowrap; /* Prevent line breaks within the form group */
        }
        label {
            display: inline-block;
            width: 150px; /* Fixed width to align labels */
            text-align: left; /* Left align the label text */
        }
        input, select {
            display: inline-block;
            text-align: left; /* Left align the input/select text */
        }
        .form-actions {
            text-align: center; /* Center align the button */
        }
    </style>
</head>
<body>
    <h1>Clustering Parameters for {{ filename }}</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="threshold">Threshold:</label>
            <input type="number" step="0.01" name="threshold" id="threshold" value="0.5" required>
        </div>
        <div class="form-group">
            <label for="algorithm">Algorithm:</label>
            <select name="algorithm" id="algorithm">
                <option value="k-Means">k-Means</option>
                <option value="Agglomerative">Agglomerative</option>
                <option value="both">Both</option>
            </select>
        </div>
        <div class="form-group">
            <label for="plot">Generate Plots:</label>
            <select name="plot" id="plot">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
