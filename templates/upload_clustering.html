<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File for Clustering</title>
    <style>
        body {
            text-align: center; /* Center align the content */
        }
        h1 {
            margin-top: 50px; /* Add some space from the top */
        }
        form {
            margin-top: 20px; /* Add some space between the title and the form */
        }
    </style>
</head>
<body>
    <h1>Upload your File for Clustering</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload your file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="hidden" name="task" value="clustering">
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
